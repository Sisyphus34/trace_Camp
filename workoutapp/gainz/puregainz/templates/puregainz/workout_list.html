{% extends 'header.html' %}
{% block content %}
    <div class = "row">
    <div class = "col s6">
        <h1>Your Workouts</h1>
        <p>
            This is a list of your most recent workouts.
        </p>
    </div>
    <div class = "col s6">
        {% for instance in object_list %}
        <div>
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s4">
                    <!-- <img src="{{ nasa_comment.url }}" alt="" class="circle responsive-img"> -->
                    </div>
                    <div class="col s8">
                    <span class="black-text">
                        <p class="flow-text">
                            <div>
                                {{ instance.date }}
                                <!-- {{ instance.name }} -->
                                
                            </div>
                            <div>
                                <a class="waves-effect waves-light btn blue lighten-2" href="/gainz/detail/{{instance.id}}">Visit Me! <i class="fas fa-search-plus"></i></a>
                                <a class="waves-effect waves-light btn blue lighten-2" href="/gainz/delete/{{instance.id}}">Delete Me! <i class="fas fa-dumpster-fire"></i></a>
                            </div>
                        </p>
                    </span>
                    </div>
                </div>
            </div>
        </div>   
        {% endfor %}
    </div>
</div>

{% endblock %}
